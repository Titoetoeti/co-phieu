<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng D·ª± B√°o C·ªï Phi·∫øu - Pro Stock Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb; /* Xanh d∆∞∆°ng */
            --secondary-color: #1e40af;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --sidebar-width: 300px;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            padding: 20px;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #4b5563;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header-title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* METRICS CARDS */
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
        }

        .card h3 {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 24px;
            font-weight: 700;
        }

        .card.rmse { border-color: var(--primary-color); }
        .card.mae { border-color: var(--warning-color); }
        .card.mape { border-color: var(--success-color); }

        /* CHART SECTION */
        .chart-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 500px;
            position: relative;
        }

        /* LOADING SPINNER */
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-color);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            üìà StockForecast AI
        </div>

        <div class="form-group">
            <label class="form-label">M√£ c·ªï phi·∫øu</label>
            <input type="text" class="form-control" id="tickerInput" placeholder="VD: VNM, VIC, AAPL" value="VNM">
        </div>

        <div class="form-group">
            <label class="form-label">Khung th·ªùi gian</label>
            <select class="form-select" id="timeframeSelect">
                <option value="daily">Ng√†y (Daily)</option>
                <option value="monthly">Th√°ng (Monthly)</option>
                <option value="quarterly">Qu√Ω (Quarterly)</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">M√¥ h√¨nh d·ª± b√°o</label>
            <select class="form-select" id="modelSelect">
                <option value="naive">Naive (Ng√¢y th∆°)</option>
                <option value="ma">Moving Average</option>
                <option value="ses">Simple Exponential Smoothing (SES)</option>
                <option value="holt">Holt's Linear</option>
                <option value="hw">Holt-Winters (Trend + Season)</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">S·ªë k·ª≥ d·ª± b√°o (Test Size)</label>
            <input type="number" class="form-control" value="12" min="1" max="50">
        </div>

        <button class="btn-submit" onclick="runForecast()">üöÄ Ch·∫°y D·ª± B√°o</button>
        <div class="loading" id="loadingText">ƒêang t·ªëi ∆∞u h√≥a tham s·ªë...</div>
    </div>

    <div class="main-content">
        <h1 class="header-title" id="reportTitle">B√°o c√°o ph√¢n t√≠ch: VNM</h1>

        <div class="metrics-container">
            <div class="card rmse">
                <h3>Sai s·ªë RMSE</h3>
                <div class="value" id="rmseValue">--</div>
            </div>
            <div class="card mae">
                <h3>Sai s·ªë MAE</h3>
                <div class="value" id="maeValue">--</div>
            </div>
            <div class="card mape">
                <h3>ƒê·ªô ch√≠nh x√°c (MAPE)</h3>
                <div class="value" id="mapeValue">--%</div>
            </div>
            <div class="card">
                <h3>Tham s·ªë t·ªëi ∆∞u</h3>
                <div class="value" style="font-size: 16px;" id="paramsValue">ƒêang ch·ªù...</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="forecastChart"></canvas>
        </div>
    </div>

    <script>
        let myChart = null;

        function runForecast() {
            // 1. L·∫•y d·ªØ li·ªáu t·ª´ input
            const ticker = document.getElementById('tickerInput').value.toUpperCase();
            const model = document.getElementById('modelSelect').options[document.getElementById('modelSelect').selectedIndex].text;
            const loading = document.getElementById('loadingText');
            
            // 2. Hi·ªÉn th·ªã loading
            loading.style.display = 'block';
            document.getElementById('reportTitle').innerText = `B√°o c√°o ph√¢n t√≠ch: ${ticker} (${model})`;

            // 3. Gi·∫£ l·∫≠p th·ªùi gian ch·∫°y (1 gi√¢y)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // C·∫≠p nh·∫≠t Metrics ng·∫´u nhi√™n (Gi·∫£ l·∫≠p k·∫øt qu·∫£ t·ª´ Python)
                document.getElementById('rmseValue').innerText = (Math.random() * 2 + 1).toFixed(2);
                document.getElementById('maeValue').innerText = (Math.random() * 1.5 + 0.5).toFixed(2);
                document.getElementById('mapeValue').innerText = (Math.random() * 5 + 1).toFixed(2) + "%";
                document.getElementById('paramsValue').innerText = "Œ±=0.45, Œ≤=0.12";

                // V·∫Ω bi·ªÉu ƒë·ªì
                renderChart(ticker, model);
            }, 1000);
        }

        function renderChart(ticker, modelName) {
            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            // X√≥a bi·ªÉu ƒë·ªì c≈© n·∫øu c√≥
            if (myChart) {
                myChart.destroy();
            }

            // T·∫°o d·ªØ li·ªáu gi·∫£ l·∫≠p (Dummy Data)
            const labels = ['T1', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'T8', 'T9', 'T10', 'T11', 'T12'];
            const actualData = [100, 102, 105, 103, 108, 110, 112, 115, 113, 118, 120, 122];
            
            // T·∫°o d·ªØ li·ªáu d·ª± b√°o (l·ªách m·ªôt ch√∫t so v·ªõi th·ª±c t·∫ø)
            const forecastData = actualData.map(val => val + (Math.random() * 5 - 2.5));

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Th·ª±c t·∫ø (Actual)',
                            data: actualData,
                            borderColor: '#374151',
                            backgroundColor: '#374151',
                            borderWidth: 2,
                            tension: 0.1,
                            pointStyle: 'circle'
                        },
                        {
                            label: `D·ª± b√°o (${modelName})`,
                            data: forecastData,
                            borderColor: '#ef4444',
                            backgroundColor: '#ef4444',
                            borderWidth: 2,
                            borderDash: [5, 5], // N√©t ƒë·ª©t
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Bi·ªÉu ƒë·ªì so s√°nh Th·ª±c t·∫ø vs D·ª± b√°o: ${ticker}`,
                            font: { size: 16 }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    scales: {
                        y: {
                            title: { display: true, text: 'Gi√° c·ªï phi·∫øu' }
                        }
                    }
                }
            });
        }

        // V·∫Ω bi·ªÉu ƒë·ªì m·∫∑c ƒë·ªãnh khi t·∫£i trang
        window.onload = function() {
            renderChart('VNM', 'Naive Model');
        }
    </script>
</body>
</html>
